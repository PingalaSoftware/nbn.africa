<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="../css/top-bar.css" />

    <body>

            class="d-flex sticky-header"
            id="header-section"

            <!-- Logo shared between top bar and navbar -->
            <a href="/" class="logo-container">

                                <a href="mailto:nbn@egaz.go.tz"
                                    >nbn@egaz.go.tz
                                </a></span
                            >
                        </div>
                        <div class="social-icons">
                            <a
                                class="mobile-only mx-2"
                                href="mailto:nbn@egaz.go.tz/"
                                target="_blank"
                            >
                                <img
                                    src="../assets/email.png"
                                    alt="linkedin"
                                    class="topbar-logo-image"
                                />
                            </a>

                            <a
                                class="mx-2"
                                href="https://www.linkedin.com/company/zanzibar-national-blockchain-network/"

                                    src="../assets/linkedin-logo.png"

                                />
                            </a>

                            <a
                                class="mx-2"
                                href="https://x.com/ZanzibarNBN"
                                target="_blank"
                            >
                                <img
                                    src="../assets/twitter.png"
                                    alt="telegram"
                                    class="topbar-logo-image"
                                />
                            </a>

                            <a
                                class="mx-2"
                                href="https://t.me/+2CGt_4mvIHk0NWJl"
                                target="_blank"
                            >
                                <img
                                    src="../assets/telegram.png"
                                    alt="telegram"
                                    class="topbar-logo-image"
                                />
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Navbar Section -->
                <nav
                    class="navbar navbar-expand-lg navbar-light bg-white pc-only"
                >
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a
                                    class="nav-link"

            <div class="container upcoming-title">
                <span class="upcoming-text">Upcoming</span>
                <span class="events-text">Events</span>
            </div>
            <div id="container">
                <div class="row">
                    <div class="card bg-transparent" style="width: 18rem">
                        <img
                            class="card-img-top"
                            src="../assets/abstract-blockchain.png"
                            alt="Card image cap"

                        <div class="card-body">
                            <h4>BLOCKCHAIN BASICS</h4>
                            <p class="card-text">

                        <div class="card-footer justify-content-between">
                            <a
                                class="btn btn-success d-flex align-items-center justify-content-between"
                            >
                                <span class="btn-text">READ MORE</span>
                                <span class="material-icons arrow-icon"
                                    >arrow_forward</span

                        </div>

        <script src="js/calendarscript.js"></script>
