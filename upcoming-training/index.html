                                <a href="mailto:nbn@egaz.go.tz"
                                    >nbn@egaz.go.tz
                                </a></span
                            >
                        </div>
                        <div class="social-icons">
                            <a

                                href="mailto:nbn@egaz.go.tz/"

                                    src="../assets/email.png"
                                    alt="linkedin"

                                />
                            </a>

                            <a
                                class="mx-2"
                                href="https://t.me/+2CGt_4mvIHk0NWJl"

                                    src="../assets/telegram.png"

                                    class="topbar-logo-image"
                                />
                            </a>

                    </div>

                    <div class="collapse navbar-collapse" id="navbarNav">

                            <li class="nav-item">
